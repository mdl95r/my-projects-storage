<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="robots" content="noindex">    <link rel="stylesheet" href="css/style.css">    <script src="./js/scripts.js"></script>    <title>PassGen</title></head><body>    <header class="header">    <div class="container">        <div class="top-bar">            <div class="logotype-wrapper">                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" class="logotype" viewBox="0 0 889 1280">                    <g transform="translate(0,1280) scale(0.1,-0.1)">                        <path d="M3880 12604 c-19 -2 -84 -9 -145 -15 -1090 -109 -2089 -753 -2667                        -1719 -213 -357 -384 -817 -453 -1216 -50 -296 -48 -238 -52 -1431 l-4 -1123                        -70 0 c-45 0 -68 -4 -64 -10 11 -18 85 -51 97 -44 7 4 8 3 4 -4 -5 -8 -61 -12                        -185 -12 -160 0 -180 -2 -194 -18 -16 -17 -17 -260 -17 -3285 l0 -3266 22 -15                        c20 -14 410 -16 3930 -16 3397 0 3908 2 3921 14 13 13 16 253 22 1728 10 2509                        4 4820 -14 4841 -10 13 -30 17 -75 17 -33 0 -68 5 -76 11 -13 9 -12 10 3 5 18                        -6 90 25 102 44 4 7 -45 10 -144 10 l-151 0 0 928 c0 942 -7 1229 -35 1446                        -200 1550 -1362 2796 -2870 3075 -211 39 -356 53 -605 56 -135 2 -261 1 -280                        -1z m565 -1020 c563 -77 1066 -326 1465 -724 416 -417 670 -942 751 -1555 8                        -63 13 -413 16 -1147 l4 -1058 -2568 0 -2568 0 5 1097 c5 989 8 1108 24 1203                        100 595 349 1078 762 1480 433 421 979 670 1579 719 138 12 386 4 530 -15z"/>                    </g>                </svg>                <h1 class="site-title">PassGen</h1>            </div>            <h2 class="site-desc">Генератор паролей</h2>        </div>    </div></header>    <main class="main">    <div class="container">        <section class="password-generator">            <h2 class="password-generator__title h2-title visually-hidden">Сгенирируйте безопасный пароль:</h2>            <div class="form-wrapper">                <form action="#" class="password-generator__form js-password-form">                    <div class="switch-btn-wrapper">                        <span>Спец. символы:</span>                        <div class="switch-btn"></div>                    </div>                    <div class="range-wrapper password-options">                        <label for="range" class="range-label">Выберете длину пароля:</label>                        <input type="range" min="6" max="16" value="6" id="range" name="range-name" class="range-input">                        <div class="current-value-wrapper">                            <span>Длина пароля: </span>                            <div class="current-value" id="current-value">0</div>                        </div>                    </div>                    <div class="password-secure-wrapper">                        <div class="password-secure">Надежность пароля:</div>                        <span class="default-color"></span>                        <!-- 6-9 -->                        <span class="light-green-color inactive"></span>                        <!-- 9-12 -->                        <span class="green-color inactive"></span>                        <!-- 12-16 -->                    </div>                    <div class="btn-generate-wrapper">                        <button class="btn-generate" id="btn-generate">Сгенирировать пароль!</button>                    </div>                    <div class="password-ready password-options">                        <button class="delete-password js-delete-password" title="Сбросить пароль"                            aria-label="Сбросить пароль"></button>                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="delete-password__icon">                            <path                                d="M268 256.8l138.7-138.6a8 8 0 10-11.4-11.4L256.7 245.4 118.3 106.8a8 8 0 10-11.4 11.4l138.6 138.6-138.6 138.5a8 8 0 1011.4 11.4L256.8 268l138.5 138.6a8 8 0 0011.4 0 8 8 0 000-11.4L268 256.7z"                                id="cross_copy" />                        </svg>                        <label for="password-ready" class="password-ready__label">Ваш пароль:</label>                        <input type="text" id="password-ready" class="password-ready__input">                        <button class="js-copy-password-btn copy-password-btn copy-btn">Copy</button>                        <div class="js-copy-password popup-copy">Copy!</div>                    </div>                </form>            </div>        </section>    </div></main>    <footer class="footer">    <div class="container">            <h2 class="site-desc">Генератор паролей</h2>    </div></footer></body></html>
